{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>Seelk API</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
         <link
              rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous"
            />

        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">SeelK API</a>
            <ul class="navbar-nav mr-auto active">
              <li class="nav-item">
                <a href="#" class="nav-link active">Mon Espace </a>
              </li>
            </ul>

            {% if user.is_authenticated %}
                 <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link active">{{ user.username }}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'logout' %}">Deconnexion</a>
                  </li>
                </ul>
            {% else %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a href="{% url 'register_patient' %}" class="nav-link">Inscription</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link active">Connexion</a>
                  </li>
                </ul>
            {% endif %}
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        {% comment %}<footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center">Copyright &copy; Njureel</p>
        </footer>{% endcomment %}
    </body>
</html>
