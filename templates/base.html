{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>Seelk API</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">SeelK API</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse col-lg-10" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% comment %}<li class="nav-item active">
                        <a class="nav-link" href="{% url 'post_list' %}">Blog <span class="sr-only">(current)</span></a>
                    </li>{% endcomment %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Alerts</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
            <div class="col-lg-1"><a>{{ user.username }}</a>&nbsp;&nbsp;&nbsp;<a href="{% url 'logout' %}">logout</a></div>
            {% else %}
            <div class="col-lg-1"><a href="{% url 'login' %}">login</a>&nbsp;&nbsp;&nbsp;<a href="{% url 'register_patient' %}">Register</a></div>
            {% endif %}

        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Njureel</p>
        </footer>
    </body>
</html>
