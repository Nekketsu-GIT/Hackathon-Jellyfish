{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}
    <div class="container mt-4">

        <form action="{% url "add_alert" %}" method='POST'>
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Message</label><br/>
                    <input type="text" class="form-control" name="message"><br/>
                </div>
                <div class="form-group col-md-6">
                    <label>Asset id</label><br/>
                    <select class="form-control" name="asset_id">
                          <option>BTC</option>
                          <option>BTS</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Min Value</label><br/>
                    <input type="number" class="form-control" name="min_value"><br/>
                </div>
                <div class="form-group col-md-6">
                    <label>Max Value</label><br/>
                    <input type="number" class="form-control" name="max_value"><br/>
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-success btn-lg btn-block" type="submit" value="Add Alerte">
            </div>
        </form>
    </div>

{%endblock%}
